<style>
  h1 {
    text-align: center;
    color: red;
  }
  p {
    text-align: center;
  }
  div {
    text-align: center;
  }
</style>
<body>
  <div>
    <div>
      <h1>AND Digital ATT (AND Title Thingy)</h1>
    </div>
    <br />
    <div>
      <form action="/text-user">
        <label for="SenderName">Who are you?</label>
        <input id="SenderName" type="text" placeholder="<Insert Name>" />
        <br />
        <br />
        <br />
        <label for="ANDTitle">What's your AND title?</label>
        <input id="ANDTitle" type="text" placeholder="AND.." />
        <br />
        <br />
        <br />
        <label for="receiverName">Who are you sending this to?</label>
        <input id="receiverName" type="text" placeholder="<Name>" />
        <label for="receiverNum" hidden>Enter phone number</label>
        <input id="receiverNum" type="tel" placeholder="<Number>" />
        <br />
        <br />
        <br />
        
        <button type="reset">Cancel</button>
      </form>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>

<script>
  function sendMessage() {
    var name = document.getElementById("SenderName").value;
    var andTitle = document.getElementById("ANDTitle").value;
    var receiverName = document.getElementById("receiverName").value;
    var receiverNum = document.getElementById("receiverNum").value;

    var message = {
      name,
      andTitle,
      receiverName,
      receiverNum,
    };
    var test = JSON.stringify(message);
    const http = new XMLHttpRequest()
        http.open('POST', 'http://localhost:3000/text-user')
        http.setRequestHeader('Content-type', 'application/json')
        http.send(test)
        console.log(test);
  }
</script>
